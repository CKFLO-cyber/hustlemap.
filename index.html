<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HutlerMap – Remote Income Profile Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo-left">Hutler</span><span class="logo-right">Map</span>
    </div>
    <div class="stats">
      <span class="pill">⭐ 4.8 user rating</span>
      <span class="pill">1,000+ joined today</span>
      <span class="pill">Takes ~3 minutes</span>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Find your best remote income stream</h1>
      <p class="sub">Answer 20 quick questions to reveal your top online earning paths.</p>
      <button id="startBtn" class="cta">Start quiz</button>
    </section>

    <section id="quiz" class="quiz hidden">
      <div class="progress">
        <div class="segment">
          <div class="fill" id="seg1"></div>
        </div>
        <div class="segment">
          <div class="fill" id="seg2"></div>
        </div>
        <div class="segment">
          <div class="fill" id="seg3"></div>
        </div>
        <div class="segment">
          <div class="fill" id="seg4"></div>
        </div>
      </div>

      <div class="card">
        <div id="qBadge" class="q-badge">Question <span id="qNum">1</span>/20</div>
        <h2 id="qTitle" class="q-title">Loading…</h2>
        <div id="options" class="options"></div>
        <button id="nextBtn" class="cta next" disabled>Next</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="y"></span> HutlerMap • Demo UI template. Replace copy & images with your own.</p>
  </footer>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
