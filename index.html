<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HustleMap — Remote Income Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><span class="h">Hustle</span><span class="m">Map</span></div>
  </header>

  <section class="hero" id="hero">
    <div class="hero-inner">
      <h1>Find your best <span class="gradient">Remote</span> income path</h1>
      <p class="sub">Answer 2–4 minutes of questions and get a personalized plan to start earning online.</p>
      <div class="pills">
        <span class="pill">⭐ 4.8 user rating</span>
        <span class="pill" id="joined">1,000+ joined today</span>
        <span class="pill">Takes ~3 minutes</span>
      </div>
    </div>
  </section>

  <main class="app-wrap">
    <div id="quizCard" class="card">
      <div class="progress-wrap">
        <div id="progressDots" class="progress-dots"></div>
      </div>
      <div id="contentArea"></div>
    </div>
  </main>

  <footer class="site-footer">© <span id="y"></span> HustleMap • Demo UI.</footer>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
